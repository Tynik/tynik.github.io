[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NPM_FLAGS = "--version"

[build]
  command = "npx pnpm install --store=node_modules/.pnpm-store && npx pnpm build"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["keyv", "ethereum-cryptography/secp256k1"]
